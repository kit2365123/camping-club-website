<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    
    <div class="top-container">
        <div class="container">
            <header>
                <a href="index.html"><img src="images/logo-no-text.svg" alt="let's camp logo" class="logo"></a>
                <nav>
                    <a href="#" class="hide-desktop">
                        <img src="images/menu-icon.svg" alt="toggle menu" class="menu" id="menu">
                    </a>
    
                    <ul class="show-desktop hide-mobile" id="nav">
                        <li id="exit" class="exit-btn hide-desktop"><img src="images/exit.svg" alt="exit menu"></li>
                        <li><a href="index.html">home</a></li>
                        <li><a href="gallery.html">gallery</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </nav>
            </header> 
        </div>
    </div>

    <div class="title">
        <h1>Contact us</h1>
    </div>

    <div class="border">
    </div>

    <div class="form-container">
        <div class="container">
            <form action="mailto:someone@example.com" method="post" enctype="text/plain" id="contact-form">
                <input type="text" name="name" placeholder="Your Name" class="form-control" required><br>
                <input type="email" name="email" placeholder="Your Email" class="form-control" required><br>
                <textarea name="message" placeholder="Message" rows="5" class="form-control" required></textarea><br>
                <input type="submit" value="Send" class="form-control submit">
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="#">
                    <img src="images/logo.svg" class="logo" alt="logo">
                </a>
                <ul class="footer-links">
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
                <ul class="outside-link">
                    <li><a href="https://www.facebook.com/groups/1804333776460185" target="_blank"><img src="images/facebook.svg" alt="facebook"></a></li>
                    <li><a href="https://twitter.com/CampAndCaravan" target="_blank"><img src="images/twitter.svg" alt="twitter"></a></li>
                    <li><a href="https://www.youtube.com/user/nagualero" target="_blank"><img src="images/youtube.svg" alt="youtube"></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>

        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
    
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });
    
        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

    </script>

</body>
</html>
